<mat-sidenav-container class="all-wrap" fullscreen>
    <mat-sidenav #sidenav style="width: 200px">

        <img src="assets/img.jpg" width="128" style="margin-left: 20px">

        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta" style="cursor: pointer">
            <mat-icon>search</mat-icon>
            <span>Consultas</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consumo" style="cursor: pointer">
            <mat-icon>restaurant</mat-icon>
            <span>Pedidos</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/cliente" style="cursor: pointer">
            <mat-icon>insert_emoticon</mat-icon>
            <span>Clientes</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/plato" style="cursor: pointer">
            <mat-icon>fastfood</mat-icon>
            <span>Platos</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/reporte" style="cursor: pointer">
            <mat-icon>assessment</mat-icon>
            <span>Reportes</span>
        </button>
        
    </mat-sidenav>

    <div class="page-wrap">
        <header role="banner">
            <mat-toolbar color="primary" class="example.toolbar">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
                    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
                </button>
                <h1 class="app-name"> MESEROAPP</h1>
                <span class="spacer"></span>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/perfil">
                        <mat-icon>account_box</mat-icon>
                        <span>Mi Perfil</span>
                    </button>
                    <button mat-menu-item (click)="loginService.cerrarSesion()" (click)="sidenav.opened = false">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar Sesi√≥n</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </header>

        <main class="content">
            <router-outlet></router-outlet>
        </main>

        <footer class="footer">
            MadRuiz - 2019
        </footer>

    </div>

</mat-sidenav-container>
